<div class="custom-multiselect" data-ng-class="swCustomMultiSelect.optionClass">
	<button type="button" class="multiselect" aria-haspopup="true" data-ng-click="swCustomMultiSelect.toggleDropdown()">
		<span class="break-word"></span>
	</button>

	<div class="dropdown" data-ng-if="swCustomMultiSelect.dropdownVisible">
		<div class="header">
			<ul class="ui-helper-reset ui-helper-clearfix">
				<li data-ng-click="swCustomMultiSelect.selectAll()"><span class="ui-icon ui-icon-check"></span>Select all</li>
				<li data-ng-click="swCustomMultiSelect.deselectAll()"><span class="ui-icon ui-icon-closethick"></span>Deselect all</li>
				<li><div class="Button button-small close" data-ng-click="swCustomMultiSelect.toggleDropdown(false)">done</div></li>
			</ul>

			<input class="filter"
				   type="text"
				   placeholder=""
				   data-ng-if="swCustomMultiSelect.filter"
				   data-ng-model="swCustomMultiSelect.filterText"
				   data-ng-model-options="{ debounce: 500 }"
				   data-ng-change="swCustomMultiSelect.updateFilteredOptions()"
				   data-ng-keypress="swCustomMultiSelect.keypressHandler($event)" />
		</div>

		<ul class="content" data-ng-class="{ filtering: swCustomMultiSelect.filtering }">
			<i class="fa fa-spinner fa-pulse"></i>
			<li class="empty" data-ng-if="swCustomMultiSelect.getFilteredOptions().length === 0">
				No Result
			</li>
			<li data-ng-repeat="option in swCustomMultiSelect.getFilteredOptions()">
				<label for="option--" title="">
					<input type="checkbox"
						   id="option--"
						   data-ng-checked="swCustomMultiSelect.isSelected(option[swCustomMultiSelect.optionValue])"
						   data-ng-click="swCustomMultiSelect.toggleSelection(option[swCustomMultiSelect.optionValue])"
						   value="" /> 
				</label>
			</li>
		</ul>
	</div>
</div>
